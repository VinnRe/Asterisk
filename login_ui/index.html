<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signin Screen</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="/assets/logo.ico">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <!-- Main Login Form -->
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <!-- Buttons for login form -->
            <button class="form__button" type="submit">Login</button>

            <!-- Other links for the froms -->
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account.</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <!-- Main Login Form -->
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <!-- Buttons for login form -->
            <button class="form__button" type="submit">Create Account</button>

            <!-- Other links for the froms -->
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Aldreay have an account? Sign in.</a>
            </p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
